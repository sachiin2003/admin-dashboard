<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
    <link rel="stylesheet" href="css/dashboard.css">

</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-2 d-md-block col-md-2">
                <aside class="nav_bar">
                    <div class="top">
                        <div class="logo">
                            <h1 class="danger">NLET</h1>
                        </div>
                        <div class="close" name="close-outline">
                            <i class="fa-solid fa-square-xmark"></i>
                        </div>
                    </div>
                    <div class="sidebar">
                        <a href="" class="active">
                            <i class="fa-solid fa-table-cells-large"></i>
                            <h3>Dashboard</h3>
                        </a>
                        <a href="">
                            <i class="fa-solid fa-sack-dollar"></i>
                            <h3>Fee Collection</h3>
                        </a>
                        <a href="">
                            <i class="fa-solid fa-user-pen"></i>
                            <h3>Manage Student</h3>
                        </a>
                        <a href="">
                            <i class="fa-solid fa-user-gear"></i>
                            <h3>Request Handle</h3>
                        </a>

                        <a href="">
                            <i class="fa-solid fa-right-from-bracket"></i>
                            <h3>Log out</h3>
                        </a>

                    </div>
                </aside>
            </div>
            <div class="col-12 col-md-8">
                <main>
                    <div class="d-md-none container-title position-fixed d-flex mobile_navbar_btn" name="menu-outline">
                        <i class="fa-solid fa-bars"><h1 style="margin: -1rem 3rem;">Dashboard</h1></i>
                    </div>
                    <h1 class="ml-3 position-fixed d-none d-md-block container-title">Dashboard</h1>
                    <input type="date">
                    <div class="date m-5">Date</div>
                    <div class="container">
                        <div class="row">
                            <div class="col-10 col-sm-12 col-md-10 card-3">
                                <i class="fa-solid fa-users text-center"><h1 class="d-md-none">01</h1></i>
                                <div class="middle">
                                    <div class="left">
                                        <h3>Totle Student</h3>
                                        <h1>01</h1>
                                    </div>
                                </div>
                            </div>
                            <div class="col-10 col-sm-12 col-md-10 card-3 sec-card">
                                <i class="fa-solid fa-indian-rupee-sign text-center"><h1 class="d-md-none">$10,00000</h1></i>
                                <div class="middle">
                                    <div class="left">
                                        <h3>Today Recive Amount</h3>
                                        <h1>$10,00000</h1>
                                    </div>
                                </div>

                            </div>
                            <div class="col-10 col-sm-12 col-md-10 card-3">
                                <i class="fa-solid fa-sack-dollar text-center"><h1 class="d-md-none">$10,6456</h1></i>
                                <div class="middle">
                                    <div class="left">
                                        <h3>Totle pending Amount</h3>
                                        <h1>$10,6456</h1>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </main>
            </div>
            <div class="col-auto col-md-2">
                <h1>Profile</h1>
            </div>
        </div>
    </div>










    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
    <script src="javascript/main.js"></script>
</body>

</html>
